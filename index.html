<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe vs AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Tic Tac Toe vs AI</h1>
        
        <div class="status" id="status">Click "New Game" to start!</div>
        
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button onclick="startNewGame()">New Game</button>
            <button onclick="resetStats()">Reset Stats</button>
        </div>

        <div class="game-history" id="gameHistory">
            Wins: <span id="playerWins">0</span> | 
            AI Wins: <span id="aiWins">0</span> | 
            Draws: <span id="draws">0</span>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>AI is thinking...</p>
        </div>

        <div class="email-section" id="emailSection">
            <h3>ðŸ“§ Send Results to Email</h3>
            <input type="email" id="emailInput" placeholder="Enter your email address">
            <br>
            <button onclick="sendEmail()">Send Results</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</body>
</html>
