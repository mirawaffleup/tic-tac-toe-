<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="game-board" class="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div id="winning-message" class="winning-message">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>
    <div id="email-form" style="display: none; margin-top: 20px; text-align: center;">
        <h2>Send Result to Email (Optional)</h2>
        <input type="email" id="email-input" placeholder="Enter your email" style="padding: 10px; font-size: 1rem; margin-bottom: 10px;">
        <button id="send-email-button" style="padding: 10px 20px;">Send</button>
        <p id="email-status"></p>
    </div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      // This will be filled in later
      const SUPABASE_URL = 'YOUR_SUPABASE_URL';
      const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
      const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    </script>

    <script src="script.js"></script>
</body>
</html>
